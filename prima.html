<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <button onclick="myFunction()">Klik Aku</button>
        <p id="test"></p>

        <script>

            function myFunction() {
                let text ="";
                let i = "2";
                while (i < 37) {
                    text += " <br> Bilangan prima " + i;
                    i++
                }
                document.getElementById("test").innerHTML = text ;
            }

        </script>
    </body>
</html>
